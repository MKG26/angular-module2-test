<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{{ isLoginMode ? 'Library Login' : 'Sign Up' }}</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                                required email />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" required minlength="6" />
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                                {{ isLoginMode ? 'Login' : 'Sign Up' }}
                            </button>
                            <button type="button" class="btn btn-link" (click)="onSwitchMode()">
                                {{ isLoginMode ? 'Create new account' : 'Login with existing account' }}
                            </button>
                        </div>
                    </form>
                    <div *ngIf="error" class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
